<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shrek's Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(160deg, #0d1117, #1a1f2e, #12141d);
      color: #e0e4ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 50px;
    }
    #intro {
      text-align: center;
      padding: 60px 20px 40px;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }
    #intro h1 {
      font-size: 2.8rem;
      font-weight: 600;
      background: linear-gradient(90deg, #5da9ff, #9b7bff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(93,169,255,0.4);
    }
    #intro p {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #9ea4c9;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    nav {
      display: flex;
      justify-content: center;
      margin: 20px 0 40px;
      gap: 15px;
    }
    nav button {
      padding: 10px 28px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 999px;
      cursor: pointer;
      font-weight: 500;
      color: #cfd6ff;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }
    nav button:hover, nav button.active {
      background: linear-gradient(90deg, #5da9ff, #9b7bff);
      color: white;
      box-shadow: 0 0 12px rgba(93,169,255,0.45);
    }
    .diary-section {
      display: none;
      width: 90%;
      max-width: 800px;
      background: rgba(255,255,255,0.05);
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      padding: 25px;
      margin-bottom: 40px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .diary-section h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #dfe6ff;
      margin-bottom: 15px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    form input, form textarea {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.15);
      font-size: 0.95rem;
      background: rgba(255,255,255,0.07);
      color: #f1f4ff;
    }
    form input::placeholder, form textarea::placeholder {
      color: #a3a9cc;
    }
    form textarea {
      overflow: hidden;
      resize: none;
    }
    form button {
      padding: 12px 22px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(90deg, #5da9ff, #9b7bff);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }
    form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(155,123,255,0.4);
    }
    .entry {
      position: relative;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 15px;
      animation: fadeIn 0.4s ease;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .entry:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }
    .entry h3 {
      margin-bottom: 6px;
      font-size: 1rem;
      font-weight: 600;
      color: #80b4ff;
    }
    .entry p {
      font-size: 0.92rem;
      line-height: 1.5;
      color: #cfd4f0;
    }
    .entry button.delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff5c5c;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      color: white;
      font-size: 0.8rem;
      cursor: pointer;
      transition: 0.2s;
    }
    .entry button.delete-btn:hover {
      background: #ff1e1e;
    }
  </style>
</head>
<body>

<section id="intro">
  <h1>Personal Diary</h1>
  <p>A stylish space for Simple, Work & Love thoughts...</p>
</section>

<nav>
  <button class="active" onclick="showSection('simple')">Simple Diary</button>
  <button onclick="showSection('work')">Work Diary</button>
  <button onclick="showSection('love')">Love Diary</button>
</nav>

<div id="simple" class="diary-section" style="display:block;">
  <h2>Simple Diary</h2>
  <form onsubmit="addEntry(event, 'simple')">
    <input type="text" placeholder="Title..." required>
    <textarea placeholder="Write your entry..." rows="2" required></textarea>
    <button type="submit">Add</button>
  </form>
  <div class="entries"></div>
</div>

<div id="work" class="diary-section">
  <h2>Work Diary</h2>
  <form onsubmit="addEntry(event, 'work')">
    <input type="text" placeholder="Title..." required>
    <textarea placeholder="Write your entry..." rows="2" required></textarea>
    <button type="submit">Add</button>
  </form>
  <div class="entries"></div>
</div>

<div id="love" class="diary-section">
  <h2>Love Diary</h2>
  <form onsubmit="addEntry(event, 'love')">
    <input type="text" placeholder="Title..." required>
    <textarea placeholder="Write your entry..." rows="2" required></textarea>
    <button type="submit">Add</button>
  </form>
  <div class="entries"></div>
</div>

<script>
function showSection(id) {
  document.querySelectorAll('.diary-section').forEach(sec => sec.style.display = "none");
  document.getElementById(id).style.display = "block";
  document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
  event.target.classList.add("active");
}

function autoExpandTextarea(textarea) {
  textarea.style.height = 'auto';
  textarea.style.height = textarea.scrollHeight + 'px';
}

function attachTextareaListeners() {
  document.querySelectorAll('textarea').forEach(ta => {
    ta.addEventListener('input', e => autoExpandTextarea(e.target));
  });
}

function loadEntries() {
  ["simple", "work", "love"].forEach(type => {
    let saved = JSON.parse(localStorage.getItem(type + "-entries")) || [];
    let container = document.querySelector("#" + type + " .entries");
    container.innerHTML = "";
    saved.forEach((entry, index) => {
      let div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
        <h3>${entry.title}</h3>
        <p>${entry.text}</p>
        <button class="delete-btn" onclick="deleteEntry('${type}', ${index})">Delete</button>
      `;
      container.appendChild(div);
    });
  });
}

function addEntry(e, type) {
  e.preventDefault();
  let title = e.target.querySelector("input").value;
  let text = e.target.querySelector("textarea").value;
  if (!title || !text) return;

  let newEntry = { title, text };
  let saved = JSON.parse(localStorage.getItem(type + "-entries")) || [];
  saved.unshift(newEntry);
  localStorage.setItem(type + "-entries", JSON.stringify(saved));

  e.target.reset();
  e.target.querySelector("textarea").style.height = 'auto';
  attachTextareaListeners();
  loadEntries();
}

function deleteEntry(type, index) {
  let saved = JSON.parse(localStorage.getItem(type + "-entries")) || [];
  saved.splice(index, 1);
  localStorage.setItem(type + "-entries", JSON.stringify(saved));
  loadEntries();
}

window.onload = function() {
  loadEntries();
  attachTextareaListeners();
};

</body>
</html>
